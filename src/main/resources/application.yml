# ========== Shopify Theme Migration Configuration ==========

# 文件存储配置
storage:
  type: local  # local / minio
  local:
    base-path: ./storage/theme-archives

# MinIO配置（生产环境使用）
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:shopify-themes}

# Git临时目录
git:
  temp-dir: ./temp/git-repos

# 主题迁移配置
theme-migration:
  async: true  # 是否异步处理
  timeout: 300000  # 超时时间(ms)
  max-upload-size: 104857600  # 最大上传大小(100MB)
