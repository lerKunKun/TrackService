<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1';
    let currentEditId = null;

    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    function checkAuth() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (!token) {
            window.location.href = 'login.html';
            return false;
        }

        document.getElementById('username').textContent = username;
        return token;
    }

    // é€€å‡ºç™»å½•

        localStorage.removeItem('token');

    // è·å–åº—é“ºåˆ—è¡¨
    async function loadShops() {
        const token = checkAuth();
        if (!token) return;

        try {
            const response = await fetch(`${API_BASE_URL}/shops?page=1&pageSize=100`, {
                headers: {
                    'Authorization': `Bearer ${token}`

            });

            const result = await response.json();

            if (result.code === 200) {
                renderShops(result.data.list);
            } else {
                alert('åŠ è½½å¤±è´¥: ' + result.message);
            }

    function renderShops(shops) {

        if (shops.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
            return;

        tbody.innerHTML = shops.map(shop => `

                <td><span class="badge badge-${shop.platform}">${shop.platform}</span></td>
                <td>${shop.storeUrl || '-'}</td>
                <td>${shop.apiKey}</td>
                <td>${new Date(shop.createdAt).toLocaleString()}</td>
                <td class="actions">
                    <button class="btn-sm btn-edit" onclick="editShop(${shop.id})">ç¼–è¾‘</button>
                    <button class="btn-sm btn-delete" onclick="deleteShop(${shop.id})">åˆ é™¤</button>
                </td>

        `).join('');
    }

    // æ˜¾ç¤ºæ·»åŠ åº—é“ºå¼¹çª—

    // å…³é—­å¼¹çª—

    // æäº¤åº—é“ºè¡¨å•
    document.getElementById('shopForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const token = checkAuth();
        if (!token) return;

        const data = {
            shopName: document.getElementById('shopName').value,
            platform: document.getElementById('platform').value,
            storeUrl: document.getElementById('storeUrl').value,
            apiKey: document.getElementById('apiKey').value,
            apiSecret: document.getElementById('apiSecret').value,
            accessToken: document.getElementById('accessToken').value,
            timezone: document.getElementById('timezone').value
        };

        try {
            const url = currentEditId
                ? `${API_BASE_URL}/shops/${currentEditId}`
                : `${API_BASE_URL}/shops`;

            const method = currentEditId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)

        } catch (error) {

    });

    // åˆ é™¤åº—é“º
