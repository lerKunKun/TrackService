<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Track17Áâ©ÊµÅËøΩË∏™Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .default-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .default-credentials p {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .default-credentials strong {
            color: #333;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>üöÄ Track17</h1>
        <p>Áâ©ÊµÅËøΩË∏™Á≥ªÁªü</p>
    </div>

    <div id="alert" style="display: none;"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Áî®Êà∑Âêç</label>
            <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
        </div>

        <div class="form-group">
            <label for="password">ÂØÜÁ†Å</label>
            <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
        </div>

        <button type="submit" class="btn-login">ÁôªÂΩï</button>
    </form>

    <div class="default-credentials">
        <p><strong>ÈªòËÆ§Ë¥¶Âè∑:</strong> admin</p>
        <p><strong>ÈªòËÆ§ÂØÜÁ†Å:</strong> admin123</p>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, password})
            });

            const result = await response.json();

            if (result.code === 200) {
                // ‰øùÂ≠òtokenÂà∞localStorage
                localStorage.setItem('token', result.data.token);
                localStorage.setItem('username', result.data.username);

                showAlert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');

                // Ë∑≥ËΩ¨Âà∞Â∫óÈì∫ÁÆ°ÁêÜÈ°µÈù¢
                setTimeout(() => {
                    window.location.href = 'shops.html';
                }, 1000);
            } else {
                showAlert(result.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶Ê≠£Â∏∏ËøêË°å', 'error');
        }
    });

    function showAlert(message, type) {
        const alertDiv = document.getElementById('alert');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.style.display = 'block';

        if (type === 'success') {
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 2000);
        }
    }

    // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
    if (localStorage.getItem('token')) {
        window.location.href = 'shops.html';
    }
</script>
</body>
</html>
